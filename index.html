<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/animations.css" />
    <title>Fancy Robot Face</title>
  </head>
  <body>
    <header class="exercise-header">
      <nav class="top-nav">
        <ul>
          <li class="back-button">
            <a href="/">Back to main page</a>
          </li>
          <li>
            <a href="./legal-page.html">Legal information page</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="robot-container">
      <div class="robot-face-shape">
        <div class="robot-eyes">
          <div class="robot-eye-left"></div>
          <div class="robot-eye-right"></div>
        </div>
        <div class="robot-nose"></div>
        <div class="wrapper">
          <div class="robot-mouth">
            <div class="robot-teeth">
              <div class="robot-tooth left-tooth"></div>
              <div class="robot-tooth right-tooth"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="robot-ears">
        <div class="robot-ear-left"></div>
        <div class="robot-ear-right"></div>
      </div>
      <div class="robot-connectors">
        <div class="robot-left-connect"></div>
        <div class="robot-right-connect"></div>
      </div>
      <div class="robot-hair-style">
        <div class="robot-hair-one part1"></div>
        <div class="robot-hair-two part2"></div>
        <div class="robot-hair-three"></div>
        <div class="robot-hair-two part5"></div>
        <div class="robot-hair-one part4"></div>
      </div>
    </div>
  </body>
</html>
